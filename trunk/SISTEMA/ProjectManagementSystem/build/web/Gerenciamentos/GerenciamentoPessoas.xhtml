<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Pessoas</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 14px;  
            }  

        </style> 

    </h:head>

    <h:body>
        <h:form>  
            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:outputLabel value="Cadastro de Pessoas" />    
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:commandButton value="Incluir" action="/Cadastros/CadastroPessoas.xhtml" 
                                     icon="ui-icon-document" ajax="false"/>                    
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable var="pessoa" value="#{ TbPessoaJpaController.pessoasLista }"
                         paginator="true" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  
                         {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15">  
                <p:column resizable="true" style="width: 5%" filterBy="#{pessoa.hand}">  
                    <f:facet name="header">  
                        <h:outputText value="Código" />
                    </f:facet>  
                    <h:outputText value="#{pessoa.hand}"/>  
                </p:column>
                <p:column resizable="true" style="width: 25%" filterBy="#{pessoa.nomeFantasia}">  
                    <f:facet name="header">  
                        <h:outputText value="Nome Fantasia" />
                    </f:facet>  
                    <h:outputText value="#{pessoa.nomeFantasia}"/>  
                </p:column> 

                <p:column resizable="true" style="width: 16%">  
                    <f:facet name="header">  
                        <h:outputText value="Ação" />  
                    </f:facet>  
                    <div style="font-size: 10px">
                        <p:commandButton value="Alterar" action="/Cadastros/CadastroPessoas.xhtml" icon="ui-icon-folder-open">
                            <f:param name="hand" value="#{ pessoa.hand }"/>
                        </p:commandButton>
                        <p:commandButton value="Excluir" action="/Cadastros/CadastroPessoas.xhtml" icon="ui-icon-trash">
                            <f:param name="hand" value="#{ pessoa.hand }"/>
                        </p:commandButton>
                    </div>
                </p:column>  
            </p:dataTable>  
        </h:form>  
    </h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastro de Cidades</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 14px !important;  
            }  
        </style>

        <f:metadata>
            <f:event listener="#{ TbCidadesJpaController.findCidadesHand() }" type="preRenderView" />
        </f:metadata>
        
    </h:head>    
    <h:body>
        <h:form>  

            <p:growl id="mensagem" showDetail="true" sticky="true" /> 

            <p:panel header="Cadastro de Cidades">  

                <h:panelGrid columns="3">  
                    <h:outputLabel value="Código:"/>  
                    <p:inputText disabled="true" value="#{TbCidadesJpaController.tbCidades.hand}"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Estado"/>  
                    <h:selectOneMenu value="#{TbCidadesJpaController.estadoSelecionado}" 
                                     required="true"
                                     requiredMessage="Campo Estado obrigatório!" >  
                        <f:selectItem itemLabel="Selecione um Estado"/>  
                        <f:selectItems value="#{TbEstadosJpaController.estadosLista}" var="estado" 
                                       itemLabel="#{estado.sigla} - #{estado.estado} - #{estado.tbPaisesHand.pais}" 
                                       itemValue="#{estado.hand}"/>
                    </h:selectOneMenu>
                    <br/>
                    <br/>
                    <h:outputLabel value="Descrição:"/>  
                    <p:inputText label="Descrição"
                                 required="true"
                                 maxlength="150" 
                                 requiredMessage="Campo Descrição obrigatório!" 
                                 value="#{TbCidadesJpaController.tbCidades.cidade}" />  
                    <br/>
                </h:panelGrid>  
                <br/>
                <p:commandButton value="Salvar" icon="ui-icon-disk" ajax="true" update="mensagem"
                                 actionListener="#{ TbCidadesJpaController.save() }"/>

            </p:panel>  
        </h:form>
    </h:body>
</html>

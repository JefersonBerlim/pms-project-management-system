<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        
        <title>Cadastro de Estados</title>
        
    </h:head>
    
    <h:body>
        
        <h:form>
            
            <h:panelGrid columns="2">

                <h:outputLabel value="Estado"/>
                <h:inputText id="estado" value="#{tbEstadosController.tbEstados.estado}" maxlength="150" 
                             required="true"/>

                <h:outputLabel value="Sigla"/>
                <h:inputText id="sigla" value="#{tbEstadosController.tbEstados.sigla}" 
                             maxlength="2" required="true"/>

                <h:outputLabel value="Pais"/>
                <h:selectOneMenu id="pais" value="#{tbEstadosController.handPais}" required="true">
                    <f:selectItem itemLabel="Selecione..."/>
                    <f:selectItems value="${tbEstadosController.listTbPaises}"
                                   var="pais"
                                   itemLabel="${pais}"
                                   itemValue="${pais.hand}"/>                    
                </h:selectOneMenu>

                <h:commandButton value="gravar" action="${tbEstadosController.create(false)}"/>

            </h:panelGrid>

        </h:form>

    </h:body>

</html>

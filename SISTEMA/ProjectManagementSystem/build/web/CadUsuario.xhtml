<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- TAG LIBRARY -->  
<!-- F - JSF CORE -->  
<!-- H - JSF HTML -->  
<!-- P - PRIMEFACES --> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

        <title>Cadastro de Usuários</title>

        <f:view contentType="text/html; charset=ISO-8859-1"/> 

    </h:head>

    <h:body>        

        <h:form>

            <!--Template padrão para o menu de nagegação-->
            <ui:decorate template="TemplateMenu.xhtml">
                <ui:define name="Menu"></ui:define>
            </ui:decorate>

            <h3>Cadastro de Usuários</h3>

            <!--Campo de Código Oculto-->
            <h:inputHidden value="#{TbUsuario.hand}"/>
            
            <h:outputLabel value="Usuário: "/>
            <h:inputText value="#{TbUsuario.nome}"/>
            <br/>
            
            <h:outputLabel value="Senha: "/>
            <h:inputSecret value="#{TbUsuario.senha}" />
            <br/>
            
            <h:button value="Salvar"/>

        </h:form>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Cadastro de Cidades</title>
    </h:head>
    
    <h:body>
        
        <h:form>

            <h:panelGrid columns ="2">
                
                <h:outputLabel value="Estado: " for="estado"/>
                <h:selectOneMenu 
                    value="${tbCidadesJpaController.tbCidade.tbEstadosHand}"
                    required="true"
                    requiredMessage="O campo Estado é obrigatório!"
                    converter="tbEstadoConverter">
                    <f:selectItem
                        itemLabel="Selecione um Estado"/>                        
                    <f:selectItems
                        value ="${tbCidadesJpaController.listTbEstados}"
                        var="estado"
                        itemLabel="${estado.estado}, ${estado.sigla} - ${estado.tbPaisesHand.pais}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Cidade: " for="cidade"/>
                <h:inputText id="cidade"
                             required="true" 
                             requiredMessage = "O campo Cidade é origatório!"
                             value="${tbCidadesJpaController.tbCidade.cidade}"/>

                <h:commandButton value="Gravar" actionListener="${tbCidadesJpaController.create}"/>

            </h:panelGrid>

            <h:messages/>

        </h:form>
        
    </h:body>
    
</html>

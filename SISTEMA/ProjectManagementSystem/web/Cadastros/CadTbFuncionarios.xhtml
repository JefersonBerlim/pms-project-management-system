<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

        <title>Cadastro de Funcionários</title>

    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="4">

                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText id="nome"
                             required="true"
                             requiredMessage = "O campo Nome é origatório!"
                             maxlength="150"
                             value="${tbFuncionariosJpaController.tbFuncionarios.nome}"/>

                <h:outputLabel value="Matrícula" for="matricula"/>
                <h:inputText id="matricula"
                             maxlength="50"
                             value="${tbFuncionariosJpaController.tbFuncionarios.numeroMatricula}"/>

                <h:outputLabel value="Data Admissão" for="data_admissao"/>
                <h:inputText id="data_admissao" 
                            value="${tbFuncionariosJpaController.tbFuncionarios.dataAdmissao}" />

                <h:outputLabel value="CPF" for="cpf"/>
                <h:inputText id="cpf"
                             value="${tbFuncionariosJpaController.tbFuncionarios.cpf}"/>

                <h:outputLabel value="Identidade" for="identidade"/>
                <h:inputText id="identidade"
                             value="${tbFuncionariosJpaController.tbFuncionarios.numeroIdentidade}"/>

                <h:outputLabel value="Telefone 1" for="telefone1"/>
                <h:inputText id="telefone1" 
                             value="#{tbFuncionariosJpaController.tbFuncionarios.telefone}" />

                <h:outputLabel value="Telefone 2" for="telefone2"/>
                <h:inputText id="telefone2" 
                             value="#{tbFuncionariosJpaController.tbFuncionarios.telefone2}"/>

                <h:outputLabel value="Valor Hora" for="valor_hora"/>
                <h:inputText id="valor_hora"
                             value="${tbFuncionariosJpaController.tbFuncionarios.valorHora}">
                    <f:convertNumber maxIntegerDigits="15" maxFractionDigits="2" minFractionDigits="2"/>
                </h:inputText>

                <h:outputLabel value="Email" for="email"/>
                <h:inputText id="email"
                             maxlength="50"
                             value="${tbFuncionariosJpaController.tbFuncionarios.email}"/>

                <h:outputLabel value="Data Nascimento" for="data_nascimento"/>
                <h:inputText id="data_nascimento" 
                            value="${tbFuncionariosJpaController.tbFuncionarios.dataNascimento}" />

                <h:outputLabel value="Planejador" for="planejador"/>
                <h:selectBooleanCheckbox id="planejador" value="${tbFuncionariosJpaController.tbFuncionarios.tmpEhPlanejador}"/>

                <h:outputLabel value="Inativo" for="ehinativo"/>
                <h:selectBooleanCheckbox id="ehinativo" value="${tbFuncionariosJpaController.tbFuncionarios.tmpEhInativo}"/>

                <h:commandButton value="Gravar"                                 
                                 id="Gravar"
                                 action="${tbFuncionariosJpaController.create}"/>

            </h:panelGrid>

            <h:messages id="messages" showDetail="false"/>

        </h:form>

    </h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>Vinculo Serviços X Marcos</title>

    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="2">

                <p:outputLabel value="Marco:" for="marco"/>
                <p:selectOneMenu
                    id="marco"
                    value="${tbMarcosServicosJpaController.tbMarcosServicos.tbMarcosHand}"
                    required="true"
                    requiredMessage="O campo Marco é obrigatório!"
                    converter="tbMarcoConverter">
                    <f:selectItem
                        itemLabel="Selecione um Marco"/>                        
                    <f:selectItems
                        value ="${tbMarcosServicosJpaController.listTbMarcos}"
                        var="marco"
                        itemLabel="${marco.descricao}"/>
                    <f:ajax listener="${tbMarcosServicosJpaController.atualizaListasTela}" 
                            execute="@this"
                            render="servico servicos"/>
                </p:selectOneMenu>

                <p:outputLabel value="Serviço:" for="servico"/>
                <p:selectOneMenu
                    id="servico"
                    value="${tbMarcosServicosJpaController.tbMarcosServicos.tbServicosHand}"
                    required="true"
                    requiredMessage="O campo Serviço é obrigatório!"
                    converter="tbServicoConverter">
                    <f:selectItem
                        itemLabel="Selecione um Serviço"/>                    
                    <f:selectItems
                        value ="${tbMarcosServicosJpaController.listTbServicosNaoVinculados}"
                        var="servico"
                        itemLabel="${servico.descricao}"/>
                </p:selectOneMenu>

                <h:panelGroup id="ehAutomatico">
                    <p:outputLabel value="Automatiza Processo:" for="ehAutomatico"/>
                    <p:selectBooleanCheckbox id="automatico" 
                                             value="${tbMarcosServicosJpaController.tbMarcosServicos.tmpAutomatizaProcesso}"/>
                </h:panelGroup>

                <p:dataTable id="servicos" 
                             var="servico"                                                          
                             value="${tbMarcosServicosJpaController.listTbServicosVinculados}"
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} 
                             {PreviousPageLink} 
                             {PageLinks} 
                             {NextPageLink} 
                             {LastPageLink}"
                             paginator="true" 
                             rows="15" 
                             style="margin-bottom:20px">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Serviço"/>
                        </f:facet>
                        <h:outputText value="${servico.tbServicosHand.descricao}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Hora"/>
                        </f:facet>
                        <h:outputText value="${servico.tbServicosHand.valorHora}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ativo?" />
                        </f:facet>
                        <h:outputText value="${servico.tbServicosHand.ehInativo}"/>
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Gravar"                                 
                                 icon="ui-icon-disk" 
                                 id="Gravar"
                                 actionListener="${tbMarcosServicosJpaController.create}">                    
                </p:commandButton>

            </h:panelGrid>

            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>

        </h:form>

    </h:body>

</html>

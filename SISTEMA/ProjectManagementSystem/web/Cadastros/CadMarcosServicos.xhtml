<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>Vinculo Serviços X Marcos</title>

    </h:head>

    <h:body>

        <h:form>
            <h:panelGrid columns ="2">

                <p:outputLabel value="Marco:" for="marco"/>
                <p:selectOneMenu 
                    id="marco"
                    value="${tbMarcosServicosJpaController.tbMarcosServicos.tbMarcosHand}"
                    required="true"
                    requiredMessage="O campo Marco é obrigatório!"
                    converter="tbMarcoConverter">
                    <f:selectItem
                        itemLabel="Selecione um Marco"/>                        
                    <f:selectItems
                        value ="${tbMarcosJpaController.listTbMarcos}"
                        var="marco"
                        itemLabel="${marco.descricao}"/>
                </p:selectOneMenu>

<!-- <p:pickList id="PojoPickList" value="#{pickListView.themes}" var="theme" effect="bounce"
itemValue="#{theme}" itemLabel="#{theme.displayName}" showSourceControls="true" 
showTargetControls="true" showCheckbox="true"
showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="theme"> --> 
                <p:pickList id="PojoPickList" 
                            value="${#}"
                            var="theme" 
                            effect="bounce"
                            itemValue="${#}" 
                            itemLabel="${#}" 
                            showSourceControls="true" 
                            showTargetControls="true" 
                            showCheckbox="true"
                            showSourceFilter="true" 
                            showTargetFilter="true" 
                            filterMatchMode="contains" 
                            converter="theme">

                    <p:column style="width:100%;">
                        <h:outputText value="${#}" />
                    </p:column>
                </p:pickList>
            </h:panelGrid>

            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

        </h:form>

    </h:body>

</html>

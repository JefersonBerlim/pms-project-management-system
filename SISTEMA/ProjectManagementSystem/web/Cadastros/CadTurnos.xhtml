<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

        <title>Cadastro de Turnos</title>

    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="2">

                <h:outputLabel value="Descrição: " for="descricao"/>
                <h:inputText id="descricao"
                             required="true" 
                             requiredMessage = "O campo Descrição é origatório!"
                             maxlength="50"
                             value="${tbTurnosJpaController.tbTurnos.descricao}"/>

                <h:outputLabel value="Hora Início:" for="hora_inicial"/>
                <h:inputText id="hora_inicial" 
                            required="true" 
                            requiredMessage = "O campo Hora Início é origatório!"
                            value="${tbTurnosJpaController.tbTurnos.horarioInicial}" />

                <h:outputLabel value="Hora Fim:" for="hora_final"/>
                <h:inputText id="hora_final" 
                            required="true" 
                            requiredMessage = "O campo Hora Fim é origatório!"
                            value="${tbTurnosJpaController.tbTurnos.horarioFinal}"/>

                <h:outputLabel value="Início Almoço:" for="almoco_inicio"/>
                <h:inputText id="almoco_inicio" 
                            required="true" 
                            requiredMessage = "O campo Início Almoço é origatório!"
                            value="${tbTurnosJpaController.tbTurnos.almocoInicio}"/>

                <h:outputLabel value="Fim Almoço:" for="almoco_fim"/>
                <h:inputText id="almoco_fim" 
                            required="true" 
                            requiredMessage = "O campo Fim Almoço é origatório!"
                            value="${tbTurnosJpaController.tbTurnos.almocoFim}"/>

                <h:commandButton value="Gravar"                                 
                                 id="Gravar"
                                 action="${tbTurnosJpaController.create}"/>

            </h:panelGrid>

            <h:messages id="messages" showDetail="false"/>

        </h:form>

    </h:body>

</html>

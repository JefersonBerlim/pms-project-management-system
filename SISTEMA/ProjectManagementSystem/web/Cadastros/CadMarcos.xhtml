<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

        <title>Cadastro de Marcos</title>

    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="2">
                <h:outputLabel value="Descrição: " for="descricao"/>
                <h:inputText id="descricao"
                             required="true" 
                             requiredMessage = "O descrição Descrição é origatório!"
                             maxlength="50"
                             value="${tbMarcosJpaController.tbMarcos.descricao}" />

                <h:panelGroup id="ehInativo">
                    <h:outputLabel value="Inativo:" for="inativo"/>
                    <h:selectBooleanCheckbox id="inativo" value="${tbMarcosJpaController.tbMarcos.tmpEhInativo}"/>
                </h:panelGroup> 

                <h:commandButton value="Gravar"                                 
                                 id="Gravar"
                                 action="${tbMarcosJpaController.create}"/>

            </h:panelGrid>

            <h:messages id="messages" showDetail="false"/>

        </h:form>

    </h:body>

</html>

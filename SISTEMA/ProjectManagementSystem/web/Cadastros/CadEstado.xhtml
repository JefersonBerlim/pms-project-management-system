<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Estados</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns ="2">
                <h:outputLabel value="País: " for="pais"/>
                <h:selectOneMenu 
                    value="${tbEstadosJpaController.tbEstado.tbPaisesHand}"
                    required="true"
                    requiredMessage="O campo País é obrigatório!"
                    converter="tbPaisConverter">

                    <f:selectItem
                        itemLabel="Selecione um País"/>                        

                    <f:selectItems
                        value ="${tbEstadosJpaController.listTbPaises}"/>

                </h:selectOneMenu>

                <h:outputLabel value="Estado: " for="estado"/>
                <h:inputText id="estado"
                             required="true" 
                             requiredMessage = "O campo Estado é origatório!"
                             value="${tbEstadosJpaController.tbEstado.estado}"/>

                <h:outputLabel value="Sigla " for="sigla"/>
                <h:inputText id="sigla"
                             required="true" 
                             requiredMessage = "O campo Sigla é origatório!"
                             value="${tbEstadosJpaController.tbEstado.sigla}"
                             maxlength="2"/>

                <h:commandButton value="Gravar" actionListener="${tbEstadosJpaController.create}"/>

            </h:panelGrid>

            <h:messages/>

        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de Estados</title>
    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="2">

                <p:outputLabel value="País: " for="pais"/>
                <p:selectOneMenu 
                    id="pais"
                    value="${tbEstadosJpaController.tbEstado.tbPaisesHand}"
                    required="true"
                    requiredMessage="O campo País é obrigatório!"
                    converter="tbPaisConverter">
                    <f:selectItem
                        itemLabel="Selecione um País"/>                        
                    <f:selectItems
                        value ="${tbEstadosJpaController.listTbPaises}"
                        var="pais"
                        itemLabel="${pais.pais}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Estado: " for="estado"/>
                <p:inputText id="estado"
                             required="true" 
                             requiredMessage = "O campo Estado é origatório!"
                             maxlength="150"
                             value="${tbEstadosJpaController.tbEstado.estado}"/>

                <p:outputLabel value="Sigla " for="sigla"/>
                <p:inputText id="sigla"
                             required="true" 
                             requiredMessage = "O campo Sigla é origatório!"
                             maxlength="2"
                             value="${tbEstadosJpaController.tbEstado.sigla}"/>

                <p:commandButton value="Gravar"                                 
                                 icon="ui-icon-disk" 
                                 id="Gravar"
                                 actionListener="${tbEstadosJpaController.create}"/>

            </h:panelGrid>

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        </h:form>

    </h:body>

</html>

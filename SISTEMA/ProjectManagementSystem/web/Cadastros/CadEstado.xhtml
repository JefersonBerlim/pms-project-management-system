<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Estados</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cadastro de Países">
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="País: " for="pais"/>
                    <p:selectOneMenu 
                        id="pais"
                        value="${tbEstadosJpaController.tbEstado.tbPaisesHand}"
                        required="true"
                        requiredMessage="O campo País é obrigatório!"
                        converter="tbPaisConverter">
                        <f:selectItem
                            itemLabel="Selecione um País"/>                        
                        <f:selectItems
                            value ="${tbEstadosJpaController.listTbPaises}"
                            var="pais"
                            itemLabel="${pais.pais}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Estado: " for="estado"/>
                    <p:inputText id="estado"
                                 required="true" 
                                 requiredMessage = "O campo Estado é origatório!"
                                 value="${tbEstadosJpaController.tbEstado.estado}">
                        <f:validateLength maximum="150"/>
                    </p:inputText>

                    <p:outputLabel value="Sigla " for="sigla"/>
                    <p:inputMask id="sigla"
                                 required="true"  
                                 mask="a*"
                                 requiredMessage = "O campo Sigla é origatório!"
                                 value="${tbEstadosJpaController.tbEstado.sigla}">
                        <f:validateLength maximum="2" minimum="2"/>
                    </p:inputMask>

                    <p:commandButton value="Gravar"     
                                     title="Gravar"
                                     id="Gravar"
                                     icon="ui-icon-disk"
                                     action="${tbEstadosJpaController.create}"/>
                </h:panelGrid>
            </p:panel>

            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

        </h:form>
    </h:body>
</html>

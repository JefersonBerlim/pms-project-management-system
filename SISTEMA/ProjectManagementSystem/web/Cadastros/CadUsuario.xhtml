<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

        <title>Cadastro de Usuários</title>

    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="2">

                <h:outputLabel value="Usuário: " for="usuario"/>
                <h:inputText id="usuario"
                             required="true" 
                             requiredMessage = "O campo Usuário é origatório!"
                             maxlength="150"
                             value="${tbUsuarioJpaController.tbUsuario.nome}" />

                <h:outputLabel value="Senha: " for="senha"/>
                <h:inputSecret id="senha"
                            required="true" 
                            requiredMessage = "O campo Senha é origatório!"
                            maxlength="8"
                            value="${tbUsuarioJpaController.tbUsuario.senha}" />

                <h:commandButton value="Gravar"                                 
                                 id="Gravar"
                                 action="${tbUsuarioJpaController.create}"/>

            </h:panelGrid>

            <h:messages id="messages" showDetail="false"/>

        </h:form>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Cadastro de Países</title>
    </h:head>
    
    <h:body>
        
        <h:form>
            
            <h:panelGrid columns ="2">
                
                <h:outputLabel value="País: " for="pais"/>
                <h:inputText id="pais"
                             required="true" 
                             requiredMessage = "O campo País é origatório!"
                             value="${tbPaisesJpaController.tbPais.pais}" />
                <h:message for ="pais"/>
                
                <h:commandButton value="Gravar" actionListener="${tbPaisesJpaController.create}"/>

            </h:panelGrid>
            
            <h:messages />
            
        </h:form>
        
    </h:body>
    
</html>

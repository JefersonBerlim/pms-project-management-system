<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>Cadastro de Materiais</title>

    </h:head>

    <h:body>

        <h:form>

            <h:panelGrid columns ="2">

                <p:outputLabel value="Unidade de Medida:" for="unidade"/>
                <p:selectOneMenu 
                    id="unidade"
                    value="${tbMateriaisJpaController.tbMateriais.tbUnidadeMedidaHand}"
                    required="true"
                    requiredMessage="O campo Unidade de Medida é obrigatório!"
                    converter="tbUnidadeMedidaConverter">
                    <f:selectItem
                        itemLabel="Selecione uma Unidade de Medida"/>                        
                    <f:selectItems
                        value ="${tbMateriaisJpaController.listTbUnidadeMedida}"
                        var="unidade"
                        itemLabel="${unidade.descricao}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Descrição:" for="descricao"/>
                <p:inputText id="descricao"
                             required="true" 
                             requiredMessage = "O campo Descrição é origatório!"
                             value="${tbMateriaisJpaController.tbMateriais.descricao}"/>

                <p:outputLabel value="Observação:" for="observacao"/>
                <p:inputTextarea id="observacao"
                                 rows="6" 
                                 cols="33" 
                                 value="${tbMateriaisJpaController.tbMateriais.observacao}"/>

                <p:outputLabel value="Valor: " for="valor"/>
                <p:inputText id="valor"
                             value="${tbMateriaisJpaController.tbMateriais.valor}" >
                    <f:convertNumber maxIntegerDigits="15" maxFractionDigits="2" minFractionDigits="2"/>
                </p:inputText>

                <h:panelGroup id="ehInativo">
                    <p:outputLabel value="Inativo:" for="inativo"/>
                    <p:selectBooleanCheckbox id="inativo" value="${tbMateriaisJpaController.tbMateriais.tmpEhInativo}"/>
                </h:panelGroup>

                <p:commandButton value="Gravar"                                 
                                 icon="ui-icon-disk" 
                                 id="Gravar"
                                 actionListener="${tbMateriaisJpaController.create}"/>

            </h:panelGrid>

            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

        </h:form>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <style type="text/css">  
            .ui-widget {  
                font-size: 14px;  
            }  

        </style> 

    </h:head>

    <h:body>
        <h:form>  
            <p:panel header="Gerenciamento de Paises">

                <p:dataTable var="pais" value="#{TbPaisesJpaController.paisesGrid}"
                             paginator="true" rows="15"  
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} 
                             {PreviousPageLink} 
                             {PageLinks} 
                             {NextPageLink} 
                             {LastPageLink} 
                             {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15">  

                    <p:column resizable="true" style="width: 5%" filterBy="#{pais.hand}">  
                        <f:facet name="header">  
                            <h:outputText value="Código" />
                        </f:facet>  
                        <h:outputText value="#{pais.hand}"/>  
                    </p:column>  

                    <p:column resizable="true" filterBy="#{pais.pais}">  
                        <f:facet name="header">  
                            <h:outputText value="Pais" />  
                        </f:facet>  
                        <h:outputText value="#{pais.pais}"/>  
                    </p:column>  

                    <p:column resizable="true" style="width: 18%">  
                        <f:facet name="header">  
                            <h:outputText value="Ação" />  
                        </f:facet>  
                        <div style="font-size: 10px">
                            <p:button value="Incluir" outcome="/Cadastros/CadastroPaises.xhtml"/>  
                            <p:button value="Alterar" outcome="/Cadastros/CadastroPaises.xhtml">  
                                <f:param name="hand" value="#{ pais.hand }"/>
                            </p:button> 
                        </div>
                    </p:column>  

                </p:dataTable>  

            </p:panel>

        </h:form>  
    </h:body>
</html>
